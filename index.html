<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Task Master</title>
</head>

<body>
    <!-------------------- HEADER -------------------->
    <header class="container-fluid">
        <div class="row text-center h-100 align-items-center">
            <div class="col-12">
                <h1>Task Master</h1>
            </div>
        </div>
    </header>

    <!--------------------- MAIN --------------------->
    <main class="container-fluid">
        <!---------------SECTION CREATE LIST FORM --------------->
        <div class="row justify-content-center bg-dark pt-2 pb-3">
            <div class="col-4 border bg-light">
                <form onsubmit="app.listController.addList(event)">
                    <div class="form-group text-center">
                        <label for="name">
                            <h2>Create New List</h2>
                        </label>
                        <input type="text" name="name" class="form-control" placeholder="Add List...">
                        <button class="btn btn-primary w-50 mt-2">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!------------------SECTION LISTS ------------------>
        <div id="lists" class="row justify-content-around pt-3">
            <div class="col-3 bg-info rounded">
                <form>
                    <div class="form-group text-center">
                        <label for="formGroupExampleInput">
                            <i class="delete-list-btn fas fa-times-circle"
                                onclick="app.listController.deleteList(this.id)"></i>
                            <h2>New List</h2>
                            <p></p>
                        </label>
                        <div class="row">
                            <div class="col text-left">
                                <p>list item</p>
                            </div>
                            <div class="col text-right">
                                <i class="fas fa-trash-alt delete-item-btn rounded"></i>
                            </div>
                        </div>
                        <input type="text" class="form-control" id="addList" placeholder="Add Task...">
                        <button class="btn btn-primary w-50 mt-2">Add</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <!-------------------- FOOTER -------------------->
    <footer class="container-fluid">
        <div class="row text-center h-100 align-items-center">
            <div class="col">
                <p>Gerax Sotelo</p>
            </div>
        </div>
    </footer>


    <script src="app/main.js" type="module"></script>
</body>

</html>
