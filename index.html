<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Task Master</title>
</head>

<body>
    <!-------------------- HEADER -------------------->
    <header class="container-fluid">
        <div class="row text-center h-100 align-items-center">
            <div class="col-12">
                <h1>Task Master</h1>
            </div>
        </div>
    </header>

    <!--------------------- MAIN --------------------->
    <main class="container-fluid">
        <!---------------SECTION CREATE LIST FORM --------------->
        <div class="row justify-content-center bg-dark pt-2 pb-3">
            <div class="col-4 border bg-light rounded">
                <form onsubmit="app.listController.addList(event)">
                    <div class="form-group text-center">
                        <label for="name">
                            <h2>Create New List</h2>
                        </label>
                        <input type="text" name="name" class="form-control" placeholder="Add List...">
                        <button class="btn btn-primary w-50 mt-2">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!------------------SECTION LISTS ------------------>
        <div id="lists" class="row justify-content-around pt-3">

        </div>

    </main>

    <!-------------------- FOOTER -------------------->
    <footer class="container-fluid">
        <div class="row text-center h-100 align-items-center">
            <div class="col">
                <p>Gerax Sotelo</p>
            </div>
        </div>
    </footer>


    <script src="app/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
</body>

</html>
