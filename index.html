<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Task Master</title>
</head>

<body>
    <!-------------------- HEADER -------------------->
    <header class="container-fluid">
        <div class="row text-center h-100 align-items-center">
            <div class="col-12">
                <h1>Task Master</h1>
            </div>
        </div>
    </header>

    <!--------------------- MAIN --------------------->
    <main class="container-fluid">
        <!---------------SECTION CREATE LIST FORM --------------->
        <div class="row form-container justify-content-center pt-3 pb-3">
            <div class="col-10 col-sm-8 col-md-5 border bg-light rounded">
                <i class="pin"></i>
                <form onsubmit="app.listController.addList(event)">
                    <div class="form-group text-center">
                        <label for="name">
                            <h2>Create New List</h2>
                        </label>
                        <input type="text" name="name" class="form-control" placeholder="List Name...">
                        <label for="color">Select List Color:</label>
                        <input class="color-selector form-control mx-auto" type="color" name="color" value="#ffffcc">
                        <button class="btn btn-primary w-50 mt-2">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!------------------SECTION LISTS ------------------>
        <div id="lists" class="grid justify-content-around pt-3 pb-3">
            <!-- <div class="grid-sizer"></div> -->
        </div>

    </main>

    <!-------------------- FOOTER -------------------->
    <footer class="container-fluid">
        <div class="row text-center h-100 align-items-center">
            <div class="col">
                <p class="credits">Gerax Sotelo</p>
            </div>
        </div>
    </footer>


    <script src="app/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
</body>

</html>
